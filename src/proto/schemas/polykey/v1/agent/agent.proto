syntax = "proto3";

package polykey.v1.agent;

message InfoMessage {
  uint32 pid = 1;
  string node_id = 2;
  string client_host = 3;
  uint32 client_port = 4;
  string proxy_host = 5;
  uint32 proxy_port = 6;
  string agent_host = 9;
  uint32 agent_port = 10;
  string forward_host = 11;
  uint32 forward_port = 12;
  string root_public_key_pem = 13;
  string root_cert_pem = 14;
}
