workflow:
  rules:
    # Disable merge request pipelines
    - if: $CI_MERGE_REQUEST_ID
      when: never
    - when: always

variables:
  GIT_SUBMODULE_STRATEGY: recursive
  GH_PROJECT_PATH: "MatrixAI/${CI_PROJECT_NAME}"
  GH_PROJECT_URL: "https://${GITHUB_TOKEN}@github.com/${GH_PROJECT_PATH}.git"
  # Cache .npm
  npm_config_cache: "${CI_PROJECT_DIR}/tmp/npm"
  # Prefer offline node module installation
  npm_config_prefer_offline: "true"
  # Homebrew cache only used by macos runner
  HOMEBREW_CACHE: "${CI_PROJECT_DIR}/tmp/Homebrew"

default:
  interruptible: true
  before_script:
    # Replace this in windows runners that use powershell
    # with `mkdir -Force "$CI_PROJECT_DIR/tmp"`
    - mkdir -p "$CI_PROJECT_DIR/tmp"

# Cached directories shared between jobs & pipelines per-branch per-runner
cache:
  key: $CI_COMMIT_REF_SLUG
  # Preserve cache even if job fails
  when: 'always'
  paths:
    - ./tmp/npm/
    # Homebrew cache is only used by the macos runner
    - ./tmp/Homebrew
    # Chocolatey cache is only used by the windows runner
    - ./tmp/chocolatey/
    # `jest` cache is configured in jest.config.js
    - ./tmp/jest/

stages:
  - check       # Linting, unit tests
  - build       # Cross-platform library compilation, unit tests
  - integration # Cross-platform application bundling, integration tests, and pre-release
  - release     # Cross-platform distribution and deployment

image: registry.gitlab.com/matrixai/engineering/maintenance/gitlab-runner

check:lint:
  stage: check
  needs: []
  script:
    - >
      nix-shell --arg ci true --run $'
      npm run lint;
      npm run lint-shell;
      '
  rules:
    # Runs on feature and staging commits and ignores version commits
    - if: $CI_COMMIT_BRANCH =~ /^(?:feature.*|staging)$/ && $CI_COMMIT_TITLE !~ /^[0-9]+\.[0-9]+\.[0-9]+(?:-.*[0-9]+)?$/
    # Runs on tag pipeline where the tag is a prerelease or release version
    - if: $CI_COMMIT_TAG =~ /^v[0-9]+\.[0-9]+\.[0-9]+(?:-.*[0-9]+)?$/
    # Manually run on commits other than master and ignore version commits
    - if: $CI_COMMIT_BRANCH && $CI_COMMIT_BRANCH != 'master' && $CI_COMMIT_TITLE !~ /^[0-9]+\.[0-9]+\.[0-9]+(?:-.*[0-9]+)?$/
      when: manual

check:nix-dry:
  stage: check
  needs: []
  script:
    - nix-build -v -v --dry-run ./release.nix
  rules:
    # Runs on feature and staging commits and ignores version commits
    - if: $CI_COMMIT_BRANCH =~ /^(?:feature.*|staging)$/ && $CI_COMMIT_TITLE !~ /^[0-9]+\.[0-9]+\.[0-9]+(?:-.*[0-9]+)?$/
    # Runs on tag pipeline where the tag is a prerelease or release version
    - if: $CI_COMMIT_TAG =~ /^v[0-9]+\.[0-9]+\.[0-9]+(?:-.*[0-9]+)?$/
    # Manually run on commits other than master and ignore version commits
    - if: $CI_COMMIT_BRANCH && $CI_COMMIT_BRANCH != 'master' && $CI_COMMIT_TITLE !~ /^[0-9]+\.[0-9]+\.[0-9]+(?:-.*[0-9]+)?$/
      when: manual

check:test-generate:
  stage: check
  needs: []
  script:
    - >
      nix-shell --arg ci true --run $'
      ./scripts/check-test-generate.sh > ./tmp/check-test.yml;
      '
  artifacts:
    when: always
    paths:
      - ./tmp/check-test.yml
  rules:
    # Runs on feature commits and ignores version commits
    - if: $CI_COMMIT_BRANCH =~ /^feature.*$/ && $CI_COMMIT_TITLE !~ /^[0-9]+\.[0-9]+\.[0-9]+(?:-.*[0-9]+)?$/
    # Manually run on commits other than master and staging and ignore version commits
    - if: $CI_COMMIT_BRANCH && $CI_COMMIT_BRANCH !~ /^(?:master|staging)$/ && $CI_COMMIT_TITLE !~ /^[0-9]+\.[0-9]+\.[0-9]+(?:-.*[0-9]+)?$/
      when: manual

check:test:
  stage: check
  needs:
    - check:test-generate
  trigger:
    include:
      - artifact: tmp/check-test.yml
        job: check:test-generate
    strategy: depend
  inherit:
    variables: false
  variables:
    PARENT_PIPELINE_ID: $CI_PIPELINE_ID
  rules:
    # Runs on feature commits and ignores version commits
    - if: $CI_COMMIT_BRANCH =~ /^feature.*$/ && $CI_COMMIT_TITLE !~ /^[0-9]+\.[0-9]+\.[0-9]+(?:-.*[0-9]+)?$/
    # Manually run on commits other than master and staging and ignore version commits
    - if: $CI_COMMIT_BRANCH && $CI_COMMIT_BRANCH !~ /^(?:master|staging)$/ && $CI_COMMIT_TITLE !~ /^[0-9]+\.[0-9]+\.[0-9]+(?:-.*[0-9]+)?$/
      when: manual

build:merge:
  stage: build
  needs: []
  allow_failure: true
  script:
    # Required for `gh pr create`
    - git remote add upstream "$GH_PROJECT_URL"
    - >
      nix-shell --arg ci true --run $'
      gh pr create \
        --head staging \
        --base master \
        --title "ci: merge staging to master" \
        --body "This is an automatic PR generated by the pipeline CI/CD. This will be automatically fast-forward merged if successful." \
        --assignee "@me" \
        --no-maintainer-edit \
        --repo "$GH_PROJECT_PATH" || true;
      printf "Pipeline Attempt on ${CI_PIPELINE_ID} for ${CI_COMMIT_SHA}\n\n${CI_PIPELINE_URL}" \
      | gh pr comment staging \
        --body-file - \
        --repo "$GH_PROJECT_PATH";
      '
  rules:
    # Runs on staging commits and ignores version commits
    - if: $CI_COMMIT_BRANCH == 'staging' && $CI_COMMIT_TITLE !~ /^[0-9]+\.[0-9]+\.[0-9]+(?:-.*[0-9]+)?$/
    # Runs on tag pipeline where the tag is a prerelease or release version
    - if: $CI_COMMIT_TAG =~ /^v[0-9]+\.[0-9]+\.[0-9]+(?:-.*[0-9]+)?$/

build:dist:
  stage: build
  needs: []
  script:
    - >
      nix-shell --arg ci true --run $'
      npm run build --verbose;
      '
  artifacts:
    when: always
    paths:
      - ./dist
  rules:
    # Runs on staging commits and ignores version commits
    - if: $CI_COMMIT_BRANCH == 'staging' && $CI_COMMIT_TITLE !~ /^[0-9]+\.[0-9]+\.[0-9]+(?:-.*[0-9]+)?$/
    # Runs on tag pipeline where the tag is a prerelease or release version
    - if: $CI_COMMIT_TAG =~ /^v[0-9]+\.[0-9]+\.[0-9]+(?:-.*[0-9]+)?$/

build:platforms-generate:
  stage: build
  needs: []
  script:
    - >
        nix-shell --arg ci true --run $'
        ./scripts/build-platforms-generate.sh > ./tmp/build-platforms.yml;
        '
  artifacts:
    when: always
    paths:
      - ./tmp/build-platforms.yml
  rules:
    # Runs on staging commits and ignores version commits
    - if: $CI_COMMIT_BRANCH == 'staging' && $CI_COMMIT_TITLE !~ /^[0-9]+\.[0-9]+\.[0-9]+(?:-.*[0-9]+)?$/
    # Runs on tag pipeline where the tag is a prerelease or release version
    - if: $CI_COMMIT_TAG =~ /^v[0-9]+\.[0-9]+\.[0-9]+(?:-.*[0-9]+)?$/

build:platforms:
  stage: build
  needs:
    - build:platforms-generate
  trigger:
    include:
      - artifact: tmp/build-platforms.yml
        job: build:platforms-generate
    strategy: depend
  inherit:
    variables: false
  variables:
    PARENT_PIPELINE_ID: $CI_PIPELINE_ID
  rules:
    # Runs on staging commits and ignores version commits
    - if: $CI_COMMIT_BRANCH == 'staging' && $CI_COMMIT_TITLE !~ /^[0-9]+\.[0-9]+\.[0-9]+(?:-.*[0-9]+)?$/
    # Runs on tag pipeline where the tag is a prerelease or release version
    - if: $CI_COMMIT_TAG =~ /^v[0-9]+\.[0-9]+\.[0-9]+(?:-.*[0-9]+)?$/

build:prerelease:
  stage: build
  needs:
    - build:dist
    - build:platforms
  # Don't interrupt publishing job
  interruptible: false
  script:
    - echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ./.npmrc
    - echo 'Publishing library prerelease'
    - >
      nix-shell --arg ci true --run $'
      npm publish --tag prerelease --access public;
      '
  after_script:
    - rm -f ./.npmrc
  rules:
    # Only runs on tag pipeline where the tag is a prerelease version
    # This requires dependencies to also run on tag pipeline
    # However version tag comes with a version commit
    # Dependencies must not run on the version commit
    - if: $CI_COMMIT_TAG =~ /^v[0-9]+\.[0-9]+\.[0-9]+-.*[0-9]+$/

integration:builds:
  stage: integration
  needs:
    - build:dist
    - build:platforms
  script:
    - mkdir -p ./builds
    - >
      build_application="$(nix-build \
        --max-jobs "$(nproc)" --cores "$(nproc)" \
        ./release.nix  \
        --attr application \
      )"
    - >
      nix-store --export $( \
        nix-store --query --requisites "$build_application" \
      ) | gzip > ./builds/js-polykey.closure.gz
    # non-nix targets
    - >
      builds="$(nix-build \
        --max-jobs "$(nproc)" --cores "$(nproc)" \
        ./release.nix \
        --attr docker \
        --attr package.linux.x64.elf \
        --attr package.windows.x64.exe \
        --attr package.macos.x64.macho \
        --attr package.macos.arm64.macho)"
    - cp -r $builds ./builds/
  artifacts:
    paths:
      - ./builds/
  rules:
    # Runs on staging commits and ignores version commits
    - if: $CI_COMMIT_BRANCH == 'staging' && $CI_COMMIT_TITLE !~ /^[0-9]+\.[0-9]+\.[0-9]+(?:-.*[0-9]+)?$/
    # Runs on tag pipeline where the tag is a prerelease or release version
    - if: $CI_COMMIT_TAG =~ /^v[0-9]+\.[0-9]+\.[0-9]+(?:-.*[0-9]+)?$/

integration:deployment:
  stage: integration
  needs:
    - integration:builds
  # Don't interrupt deploying job
  interruptible: false
  # Requires mutual exclusion
  resource_group: integration:deployment
  environment:
    name: 'testnet'
    deployment_tier: 'staging'
    url: 'https://testnet.polykey.io'
  variables:
    REGISTRY_AUTH_FILE: "./tmp/registry-auth-file.json"
    # Override CI_REGISTRY_IMAGE to point to ECR
    CI_REGISTRY_IMAGE: '015248367786.dkr.ecr.ap-southeast-2.amazonaws.com/polykey'
  script:
    - echo 'Deploying container image to ECR'
    - >
      nix-shell --run $'
      set -o errexit;
      set -o nounset;
      set -o pipefail;
      aws ecr get-login-password \
        | skopeo login \
        --username AWS \
        --password-stdin \
        --authfile "$REGISTRY_AUTH_FILE" \
        "$CI_REGISTRY_IMAGE";
      image=(./builds/*-docker-*);
      ./scripts/deploy-image.sh "${image[0]}" \'testnet\' "$CI_REGISTRY_IMAGE";
      '
    - echo 'Deploying ECS service to testnet'
    - >
      nix-shell --run $'
      ./scripts/deploy-service.sh \'polykey-testnet\' \'polykey-testnet\';
      '
  after_script:
    - rm -f "$REGISTRY_AUTH_FILE"
  rules:
    # Runs on staging commits and ignores version commits
    - if: $CI_COMMIT_BRANCH == 'staging' && $CI_COMMIT_TITLE !~ /^[0-9]+\.[0-9]+\.[0-9]+(?:-.*[0-9]+)?$/
    # Runs on tag pipeline where the tag is a prerelease or release version
    - if: $CI_COMMIT_TAG =~ /^v[0-9]+\.[0-9]+\.[0-9]+(?:-.*[0-9]+)?$/

integration:nix:
  stage: integration
  needs:
    - integration:builds
    - job: integration:deployment
      optional: true
  script:
    - >
      build_application="$( \
        gunzip -c ./builds/js-polykey.closure.gz | \
        nix-store --import | \
        tail -1 \
      )"
    - $build_application/bin/polykey
  rules:
    # Runs on staging commits and ignores version commits
    - if: $CI_COMMIT_BRANCH == 'staging' && $CI_COMMIT_TITLE !~ /^[0-9]+\.[0-9]+\.[0-9]+(?:-.*[0-9]+)?$/
    # Runs on tag pipeline where the tag is a prerelease or release version
    - if: $CI_COMMIT_TAG =~ /^v[0-9]+\.[0-9]+\.[0-9]+(?:-.*[0-9]+)?$/

integration:docker:
  stage: integration
  needs:
    - integration:builds
    - job: integration:deployment
      optional: true
  services:
    - docker:20.10.16-dind
  variables:
    DOCKER_TLS_CERTDIR: "/certs"
    FF_NETWORK_PER_BUILD: "true"
  script:
    - docker info
    - >
      nix-shell --run $'
        PK_TEST_COMMAND="docker run \${DOCKER_OPTIONS} $(docker load --input ./builds/*docker* | cut -d\' \' -f3) polykey" \
        PK_TEST_PLATFORM=docker \
        PK_TEST_TMPDIR=/builds/$CI_PROJECT_PATH/tmp \
        exec npm run test -- tests/bin
      '
  rules:
    # Runs on staging commits and ignores version commits
    - if: $CI_COMMIT_BRANCH == 'staging' && $CI_COMMIT_TITLE !~ /^[0-9]+\.[0-9]+\.[0-9]+(?:-.*[0-9]+)?$/
    # Runs on tag pipeline where the tag is a prerelease or release version
    - if: $CI_COMMIT_TAG =~ /^v[0-9]+\.[0-9]+\.[0-9]+(?:-.*[0-9]+)?$/

integration:linux:
  stage: integration
  needs:
    - integration:builds
    - job: integration:deployment
      optional: true
  image: ubuntu:latest
  script:
    - for f in ./builds/*-linux-*; do "$f"; done
  rules:
    # Runs on staging commits and ignores version commits
    - if: $CI_COMMIT_BRANCH == 'staging' && $CI_COMMIT_TITLE !~ /^[0-9]+\.[0-9]+\.[0-9]+(?:-.*[0-9]+)?$/
    # Runs on tag pipeline where the tag is a prerelease or release version
    - if: $CI_COMMIT_TAG =~ /^v[0-9]+\.[0-9]+\.[0-9]+(?:-.*[0-9]+)?$/

integration:windows:
  stage: integration
  needs:
    - integration:builds
    - job: integration:deployment
      optional: true
  tags:
    - windows
  before_script:
    - mkdir -Force "$CI_PROJECT_DIR/tmp"
  script:
    - Get-ChildItem -File ./builds/*-win-* | ForEach {& $_.FullName}
  rules:
    # Runs on staging commits and ignores version commits
    - if: $CI_COMMIT_BRANCH == 'staging' && $CI_COMMIT_TITLE !~ /^[0-9]+\.[0-9]+\.[0-9]+(?:-.*[0-9]+)?$/
    # Runs on tag pipeline where the tag is a prerelease or release version
    - if: $CI_COMMIT_TAG =~ /^v[0-9]+\.[0-9]+\.[0-9]+(?:-.*[0-9]+)?$/

integration:macos:
  stage: integration
  needs:
    - integration:builds
    - job: integration:deployment
      optional: true
  tags:
    - shared-macos-amd64
  image: macos-11-xcode-12
  script:
    - for f in ./builds/*-macos-x64*; do "$f"; done
  rules:
    # Runs on staging commits and ignores version commits
    - if: $CI_COMMIT_BRANCH == 'staging' && $CI_COMMIT_TITLE !~ /^[0-9]+\.[0-9]+\.[0-9]+(?:-.*[0-9]+)?$/
    # Runs on tag pipeline where the tag is a prerelease or release version
    - if: $CI_COMMIT_TAG =~ /^v[0-9]+\.[0-9]+\.[0-9]+(?:-.*[0-9]+)?$/

integration:prerelease:
  stage: integration
  needs:
    - integration:builds
    - job: build:prerelease
      optional: true
    - job: integration:nix
      optional: true
    - job: integration:docker
      optional: true
    - job: integration:linux
      optional: true
    - job: integration:windows
      optional: true
    - job: integration:macos
      optional: true
  # Don't interrupt publishing job
  interruptible: false
  # Requires mutual exclusion
  resource_group: integration:prerelease
  variables:
    REGISTRY_AUTH_FILE: "./tmp/registry-auth-file.json"
  script:
    - echo 'Publishing application prerelease'
    - >
      nix-shell --arg ci true --run $'
      if gh release view "$CI_COMMIT_TAG" --repo "$GH_PROJECT_PATH" >/dev/null; then \
        gh release \
          upload "$CI_COMMIT_TAG" \
          builds/*.closure.gz \
          builds/*-docker-* \
          builds/*-linux-* \
          builds/*-win-* \
          builds/*-macos-* \
          --clobber \
          --repo "$GH_PROJECT_PATH"; \
      else \
        gh release \
          create "$CI_COMMIT_TAG" \
          builds/*.closure.gz \
          builds/*-docker-* \
          builds/*-linux-* \
          builds/*-win-* \
          builds/*-macos-* \
          --title "${CI_COMMIT_TAG}-$(date -u +"%Y-%m-%dT%H:%M:%SZ")" \
          --notes "" \
          --prerelease \
          --target staging \
          --repo "$GH_PROJECT_PATH"; \
      fi;
      '
    - echo 'Prereleasing container image'
    - >
      nix-shell --arg ci true --run $'
      skopeo login \
        --username "$CI_REGISTRY_USER" \
        --password "$CI_REGISTRY_PASSWORD" \
        --authfile "$REGISTRY_AUTH_FILE" \
        "$CI_REGISTRY_IMAGE";
      image=(./builds/*-docker-*);
      ./scripts/deploy-image.sh "${image[0]}" \'testnet\' "$CI_REGISTRY_IMAGE";
      '
  after_script:
    - rm -f "$REGISTRY_AUTH_FILE"
  rules:
    # Only runs on tag pipeline where the tag is a prerelease version
    # This requires dependencies to also run on tag pipeline
    # However version tag comes with a version commit
    # Dependencies must not run on the version commit
    - if: $CI_COMMIT_TAG =~ /^v[0-9]+\.[0-9]+\.[0-9]+-.*[0-9]+$/

integration:merge:
  stage: integration
  needs:
    - build:merge
    - job: build:platforms
      optional: true
    - job: integration:nix
      optional: true
    - job: integration:docker
      optional: true
    - job: integration:linux
      optional: true
    - job: integration:windows
      optional: true
    - job: integration:macos
      optional: true
  # Requires mutual exclusion
  resource_group: integration:merge
  allow_failure: true
  variables:
    # Ensure that CI/CD is fetching all commits
    # this is necessary to checkout origin/master
    # and to also merge origin/staging
    GIT_DEPTH: 0
  script:
    - >
      nix-shell --arg ci true --run $'
      printf "Pipeline Succeeded on ${CI_PIPELINE_ID} for ${CI_COMMIT_SHA}\n\n${CI_PIPELINE_URL}" \
      | gh pr comment staging \
        --body-file - \
        --repo "$GH_PROJECT_PATH";
      '
    - git remote add upstream "$GH_PROJECT_URL"
    - git checkout origin/master
    # Merge up to the current commit (not the latest commit)
    - git merge --ff-only "$CI_COMMIT_SHA"
    - git push upstream HEAD:master
  rules:
    # Runs on staging commits and ignores version commits
    - if: $CI_COMMIT_BRANCH == 'staging' && $CI_COMMIT_TITLE !~ /^[0-9]+\.[0-9]+\.[0-9]+(?:-.*[0-9]+)?$/
    # Runs on tag pipeline where the tag is a prerelease or release version
    - if: $CI_COMMIT_TAG =~ /^v[0-9]+\.[0-9]+\.[0-9]+(?:-.*[0-9]+)?$/

release:deployment:branch:
  stage: release
  # Only needs integration:builds from the staging branch pipeline
  needs:
    - project: $CI_PROJECT_PATH
      job: integration:builds
      ref: staging
      artifacts: true
  # Don't interrupt deploying job
  interruptible: false
  # Requires mutual exclusion (also with release:deployment:tag)
  resource_group: release:deployment
  environment:
    name: 'mainnet'
    deployment_tier: 'production'
    url: 'https://mainnet.polykey.io'
  variables:
    REGISTRY_AUTH_FILE: "./tmp/registry-auth-file.json"
    # Override CI_REGISTRY_IMAGE to point to ECR
    CI_REGISTRY_IMAGE: '015248367786.dkr.ecr.ap-southeast-2.amazonaws.com/polykey'
  script:
    - echo 'Deploying container image to ECR'
    - >
      nix-shell --run $'
      set -o errexit;
      set -o nounset;
      set -o pipefail;
      aws ecr get-login-password \
        | skopeo login \
        --username AWS \
        --password-stdin \
        --authfile "$REGISTRY_AUTH_FILE" \
        "$CI_REGISTRY_IMAGE";
      image=(./builds/*-docker-*);
      ./scripts/deploy-image.sh "${image[0]}" \'mainnet\' "$CI_REGISTRY_IMAGE";
      echo \'Deploying ECS service to mainnet\';
      '
  after_script:
    - rm -f "$REGISTRY_AUTH_FILE"
  rules:
    # Runs on master commits and ignores version commits
    - if: $CI_COMMIT_BRANCH == 'master' && $CI_COMMIT_TITLE !~ /^[0-9]+\.[0-9]+\.[0-9]+(?:-.*[0-9]+)?$/

release:deployment:tag:
  stage: release
  # Tag pipelines run independently
  needs:
    - integration:builds
    - integration:merge
  # Don't interrupt deploying job
  interruptible: false
  # Requires mutual exclusion (also with release:deployment:branch)
  resource_group: release:deployment
  environment:
    name: 'mainnet'
    deployment_tier: 'production'
    url: 'https://mainnet.polykey.io'
  variables:
    REGISTRY_AUTH_FILE: "./tmp/registry-auth-file.json"
    # Override CI_REGISTRY_IMAGE to point to ECR
    CI_REGISTRY_IMAGE: '015248367786.dkr.ecr.ap-southeast-2.amazonaws.com/polykey'
  script:
    - echo 'Deploying container image to ECR'
    - >
      nix-shell --run $'
      set -o errexit;
      set -o nounset;
      set -o pipefail;
      aws ecr get-login-password \
        | skopeo login \
        --username AWS \
        --password-stdin \
        --authfile "$REGISTRY_AUTH_FILE" \
        "$CI_REGISTRY_IMAGE";
      image=(./builds/*-docker-*);
      ./scripts/deploy-image.sh "${image[0]}" \'mainnet\' "$CI_REGISTRY_IMAGE";
      echo \'Deploying ECS service to mainnet\';
      '
  after_script:
    - rm -f "$REGISTRY_AUTH_FILE"
  rules:
    # Runs on tag pipeline where the tag is a release version
    - if: $CI_COMMIT_TAG =~ /^v[0-9]+\.[0-9]+\.[0-9]+$/

release:distribution:
  stage: release
  needs:
    - build:dist
    - build:platforms
    - integration:builds
    - integration:merge
    - release:deployment:tag
  # Don't interrupt publishing job
  interruptible: false
  # Requires mutual exclusion
  resource_group: release:distribution
  variables:
    REGISTRY_AUTH_FILE: "./tmp/registry-auth-file.json"
  script:
    - echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ./.npmrc
    - echo 'Publishing library'
    - >
      nix-shell --arg ci true --run $'
      npm publish --access public;
      '
    - echo 'Releasing application builds'
    - >
      nix-shell --arg ci true --run $'
      gh release \
        create "$CI_COMMIT_TAG" \
        builds/*.closure.gz \
        builds/*-docker-* \
        builds/*-linux-* \
        builds/*-win-* \
        builds/*-macos-* \
        --title "${CI_COMMIT_TAG}-$(date -u +"%Y-%m-%dT%H:%M:%SZ")" \
        --notes "" \
        --target master \
        --repo "$GH_PROJECT_PATH";
      '
    - echo 'Releasing container image'
    - >
      nix-shell --arg ci true --run $'
      skopeo login \
        --username "$CI_REGISTRY_USER" \
        --password "$CI_REGISTRY_PASSWORD" \
        --authfile "$REGISTRY_AUTH_FILE" \
        "$CI_REGISTRY_IMAGE";
      image=(./builds/*-docker-*);
      ./scripts/deploy-image.sh "${image[0]}" \'mainnet\' "$CI_REGISTRY_IMAGE";
      '
  after_script:
    - rm -f ./.npmrc
    - rm -f "$REGISTRY_AUTH_FILE"
  rules:
    # Only runs on tag pipeline where the tag is a release version
    # This requires dependencies to also run on tag pipeline
    # However version tag comes with a version commit
    # Dependencies must not run on the version commit
    - if: $CI_COMMIT_TAG =~ /^v[0-9]+\.[0-9]+\.[0-9]+$/
